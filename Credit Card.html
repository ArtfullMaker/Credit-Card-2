<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="style.css">
  <title>Credit Card CodingLab</title>
</head>
<body>
  <div class="container">
    <header>
      <span class="logo">
        <img src="images/logo.png" class="card-logo">
        <h5>MasterCard</h5>
      </span>
      <img src="images/chip.png" class="chip">
    </header>

    <div class="card-details">
      <div class="card-name-number">
        <h6>Card Number</h6>
        <h5 class="card-number">8050 5040 2030 3020</h5>
        <h5 class="card-name">Muhammed Mostafa Arafa</h5>
      </div>
      <div class="valid-date">
        <h5>Valid Thru</h5>
        <h5>05/28</h5>
      </div>
    </div>

  </div>  
</body>
</html>
